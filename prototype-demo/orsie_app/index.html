<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ORSIE Research Day</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main id="container">
		<header>
			<h1>Research Day 2020</h1>
			<img id="profileIcon" src="./images/profile3.svg" alt="profile">
			<!-- <div id="events-button">
				<img src="./images/map-icon.png" alt="Map Button" />
			</div> -->
		</header>
		<section id="events-page">
			<h2>Current Events</h2>
			<div id="current-events-container">
				<!-- will be dynamically generated from json data -->
			</div>
		</section>
		<!-- the fader div enables the ability to add a darkening effect for page transitions -->
		<div id="fader"></div>
		<section id="map-page">
			<!-- the current map div has a placeholder background image of the prototype map -->
			<div id="map">
				<object id="floorMap" data="./images/map-02.svg" type="image/svg+xml"></object>
			</div>
			<div id="map-info">
				<div id="map-info-inner">
					<h3 id="map-info-title">Experience Student Entrepreneurship</h3>
					<p id="map-info-location">Global Classroom</p>
				</div>
			</div>
		</section>
		<aside id="map-tab">
			<div id="map-button">
				<img src="./images/map-icon-white.png" alt="Map Button" />
			</div>
		</aside>
		<div id="events-button">
			X
			<!-- add the below image tag when events button asset created -->
			<!-- <img src="./images/map-icon-white.png" alt="Events Button" /> -->
		</div>
	</main>

	<!-- GSAP -->
	<script src="./gsap.min.js"></script>

	<!-- APP SCRIPTS -->
	<script src="./main.js"></script>

    <!-- GET DATA SCRIPT -->
	<script src="./getData.js"></script>

	<!-- MAP SCRIPT -->
	<script src="./map.js"></script>
</body>

</html>
