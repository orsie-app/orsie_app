<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Durham Event Registration">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ORSIE Research Day Registration</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <!-- splash page -->
    <main id="splash" class="page">
        <!-- dc logo -->
        <img id="splash-dc-logo" src="./images/dc-logo-new.svg" alt="DC Logo">
    </main>

    <!-- main form -->

    <main id="registration-page" class="page">
        <!-- ORSIE logo -->
        <object id="registration-form-logo" data="./images/orsie-logo.svg" type="image/svg+xml" alt="Orsie"></object>
        <!-- Event title -->
        <h4 id="registration-event" class="reveal">Research Day 2020</h4>
        <!-- Registration Instructions -->
        <p id="registration-form-instruction" class="reveal">Enter your information below to register for the ORSIE's Research Day 2020.</p>
        <!-- Registration form -->
        <form id="registration-form" class="reveal">
            <input type="text" placeholder="First Name" class="reveal">
            <input type="text" placeholder="Last Name" class="reveal">
            <input type="text" placeholder="Email Address" class="reveal">
            <input type="text" placeholder="Company/School" class="reveal">
            <input type="text" placeholder="Job Title" class="reveal">
            <input type="text" placeholder="City/Town" class="reveal">
            <button type="submit" class="reveal">Register</button>
        </form>
    </main>

    </div> 



    <!-- GSAP Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- js file -->
    <!-- <script src="main.js"></script> -->


</body>

</html>
